<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo - Frameworkless</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form action="javascript:addItem()">
        <input
          type="text"
          id="item"
          name="item"
          placeholder="Add new item..."
        />
      </form>
      <p id="instructions">Hit enter to submit</p>
      <br />
      <form>
        <group class="filters">
          Show:
          <input
            type="radio"
            id="incomplete"
            name="filter"
            value="incomplete"
            onclick="updateFilter(this)"
          />
          <label for="incomplete"><span></span>incomplete items</label>
          <input
            type="radio"
            id="complete"
            name="filter"
            value="complete"
            onclick="updateFilter(this)"
          />
          <label for="complete"><span></span>complete items</label>
          <input
            type="radio"
            id="all"
            name="filter"
            value="all"
            onclick="updateFilter(this)"
            checked="checked"
          />
          <label for="all"><span></span>all items</label>
        </group>
      </form>
      <table id="items">
        <thead>
          <th>Item</th>
          <th>Complete?</th>
          <th>Options</th>
        </thead>
        <tbody id="items_list"></tbody>
      </table>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
